name: CI/CD Pipeline

env:
  PYTHONPATH: ./docker/fastapi

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docker/fastapi/requirements.txt

    - name: Run tests
      env:
        PYTHONPATH: ./docker/fastapi
      run: pytest

    - name: Lint (black)
      run: |
        pip install black
        black --check .